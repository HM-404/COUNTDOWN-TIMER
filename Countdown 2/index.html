<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- timer heading
        day/min/hr/sec blocks
        progress heading
        progress bar -->
      <h1>COUNTDOWN</h1>
      <div class="input-section">
        <label for="target-date">Select Target Date:</label>
        <input type="date" id="target-date" />

        <label for="target-time">Select Target Time:</label>
        <input type="time" id="target-time" />

        <button id="start-countdown">Start Countdown</button>
        <button id="reset-countdown">Reset</button>
      </div>

      <div id="countdown">
        <div>
          <span id="days">00</span>
          days
        </div>

        <div>
          <span id="hours">00</span>
          hrs
        </div>
        <div>
          <span id="minutes">00</span>
          mins
        </div>
        <div>
          <span id="seconds">00</span>
          secs
        </div>
      </div>

      <h2>Progress:</h2>

      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <canvas id="fireworks"></canvas>
    <!-- Sound effect -->
    <audio id="sound" src="audio/fireworksound.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
